<div class="row">
	<div class="col-md-4 col-md-offset-4">

		<div class="alert alert-success" ng-if="display.page.success">
			<strong>{{data.success.message}}</strong>
		</div>

		<div class="alert alert-danger" ng-if="display.page.error">
			<strong>{{data.error.message}}</strong>
		</div>

		<div class="panel panel-default" ng-if="display.page.form">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<form>

					<div class="form-group">
						<label for="username">USERNAME</label>
						<input type="text" class="form-control" id="username" name="username" ng-model="data.form.username"/>
					</div>	

					<div class="form-group">
						<label for="password">PASSWORD</label>
						<input type="password" class="form-control" id="password" name="password" ng-model="data.form.password"/>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="data.form.rememberme"> Remember me
						</label>
					</div>

					<button type="submit" class="btn btn-primary" ng-click="loginUser(data.form)">Login</button>
					<a href="/register" class="btn btn-link">Register</a>
					<a href="/resetmail" class="btn btn-link">Forgot password?</a>

				</form>
			</div>
		</div>
	</div>
</div>
