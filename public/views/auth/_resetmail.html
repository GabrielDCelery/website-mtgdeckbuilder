<div class="row">
	<div class="col-md-4 col-md-offset-4">

		<div class="alert alert-success" ng-if="display.page.resetmail.success">
			<strong>{{data.success.message}}</strong>
		</div>

		<div class="alert alert-danger" ng-if="display.page.resetmail.error">
			<strong>{{data.error.message}}</strong>
		</div>

		<div class="panel panel-default" ng-if="display.page.resetmail.form">
			<div class="panel-heading">
				<h3 class="panel-title">Reset password</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="email">EMAIL</label>
						<input type="email" class="form-control" id="email" name="email" ng-model="data.form.resetmail.email"/>
					</div>

					<button type="submit" class="btn btn-primary" ng-click="getResetMail(data.form.resetmail)">Reset password</button>
					<a href="/login" class="btn btn-link">Login</a>
					<a href="/register" class="btn btn-link">Register</a>
				</form>
			</div>
		</div>
	</div>
</div>
